name: Deploy WordPress

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          
          # Add the server's SSH key to known_hosts to prevent verification issues
          ssh-keyscan 54.92.36.139 >> ~/.ssh/known_hosts
          
          # Set proper permissions
          chmod 644 ~/.ssh/known_hosts
          
          # Write the SSH private key to a file
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          
          # Set permissions for the private key
          chmod 600 ~/.ssh/id_rsa
          
          # Start the SSH agent
          eval "$(ssh-agent -s)"
          
          # Add the private key to the SSH agent
          ssh-add ~/.ssh/id_rsa

      - name: Deploy WordPress using rsync
        run: |
          rsync -avz --exclude '.git' --delete ./ github@54.92.36.139:/var/www/html/wordpress

      - name: Reload nginx
        run: |
          ssh github@54.92.36.139 'sudo systemctl reload nginx'
